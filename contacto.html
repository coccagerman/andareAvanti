    <main>
        <h1 class="titulo">Hablá con nosotros</h1>
        <p class="subtitulo">Por ventas, consultas o cualquier otra cosa que nos quieras decir, completá el siguiente formulario o
            mandanos un whatsapp.</p>

        <div class="container-flx container-form">
                <!--------------------- IMAGEN DE FONDO --------------------->
            <div class="background-img  wow animate__animated animate__bounceInLeft"></div>
                <!--------------------- FORMULARIO --------------------->
            <form action="#" method="get" class=" wow animate__animated animate__bounceInRight">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre" id="nombre">

                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Teléfono" id="telefono">

                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email">

                <label for="motivo">Motivo</label>
                <select id="motivo">
                    <option value="Ventas">Ventas</option>
                    <option value="Otros">Otras consultas</option>
                </select>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>

                <input type="submit" value="Enviar">
            </form>

        </div>
    </main>
